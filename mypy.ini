[mypy]
python_version = 3.13
strict = false
warn_return_any = false
warn_unused_configs = true
ignore_missing_imports = true
no_implicit_optional = false

# Handle duplicate modules by using explicit package bases
explicit_package_bases = true
namespace_packages = true

# Exclude patterns to avoid conflicts - exclude common directories and temp files  
exclude = (?x)(^venv/|^\.venv/|^build/|^dist/|^htmlcov/|^\.pytest_cache/|^__pycache__/)