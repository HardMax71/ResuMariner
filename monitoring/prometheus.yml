global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'cv-intake-service'
    static_configs:
      - targets: ['cv-intake-service:8000']
    metrics_path: '/metrics'
    scrape_interval: 5s

  - job_name: 'cv-processing-service'
    static_configs:
      - targets: ['cv-processing-service:8001']
    metrics_path: '/metrics'
    scrape_interval: 5s

  - job_name: 'cv-storage-service'
    static_configs:
      - targets: ['cv-storage-service:8002']
    metrics_path: '/metrics'
    scrape_interval: 5s

  - job_name: 'cv-search-service'
    static_configs:
      - targets: ['cv-search-service:8003']
    metrics_path: '/metrics'
    scrape_interval: 5s

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 30s

  - job_name: 'neo4j'
    static_configs:
      - targets: ['neo4j:7474']
    scrape_interval: 30s

  - job_name: 'qdrant'
    static_configs:
      - targets: ['qdrant:6333']
    scrape_interval: 30s